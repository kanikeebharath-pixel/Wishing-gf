<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            text-align: center;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .glowing-text {
            font-size: 3em;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff69b4;
            animation: glow 2s ease-in-out infinite alternate;
            margin-top: 20%;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493; }
        }
        .animated-love {
            font-size: 2em;
            animation: bounce 1s infinite;
            margin: 20px 0;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 2em;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 1.5em;
            animation: sparkle 3s linear infinite;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        .petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .petal {
            position: absolute;
            color: #ff6347;
            font-size: 1.5em;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .love-letter {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            display: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background: #ff1493;
        }
    </style>
</head>
<body>
    <!-- Background Video (Replace with your own URL) -->
    <video autoplay muted loop>
        <source src="https://example.com/romantic-background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Glowing Text -->
    <div class="glowing-text">Will You Be My Valentine?</div>

    <!-- Animated Love Message -->
    <div class="animated-love">I Love You Darling ‚ù§Ô∏è</div>

    <!-- Floating Hearts -->
    <div class="hearts" id="hearts"></div>

    <!-- Sparkling Effects -->
    <div class="sparkles" id="sparkles"></div>

    <!-- Falling Rose Petals -->
    <div class="petals" id="petals"></div>

    <!-- Click to Open Love Letter -->
    <button onclick="openLetter()">Open Love Letter</button>
    <div class="love-letter" id="letter">
        <h2>My Dearest Love,</h2>
        <p>From the moment I met you, my heart has been yours. You make every day brighter, every smile wider. Will you be my valentine and share this journey with me forever?</p>
        <p>With all my love,</p>
        <p>Your Admirer</p>
    </div>

    <!-- Yes/No Options -->
    <button onclick="respond('yes')">Yes! üíï</button>
    <button onclick="respond('no')">No üò¢</button>

    <script>
        // Generate Floating Hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // Generate Sparkles
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.innerHTML = '‚ú®';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }

        // Generate Falling Petals
        function createPetals() {
            const petalsContainer = document.getElementById('petals');
            for (let i = 0; i < 15; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.innerHTML = 'üåπ';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = Math.random() * 4 + 's';
                petalsContainer.appendChild(petal);
            }
        }

        // Open Love Letter
        function openLetter() {
            const letter = document.getElementById('letter');
            letter.style.display = letter.style.display === 'block' ? 'none' : 'block';
        }

        // Handle Yes/No Response
        function respond(answer) {
            if (answer === 'yes') {
                alert('Yay! I love you too! üíñ');
            } else {
                alert('Oh no... Maybe next time? üòî');
            }
        }

        // Initialize Animations
        window.onload = function() {
            createHearts();
            createSparkles();
            createPetals();
        };
    </script>
</body>
</html>
